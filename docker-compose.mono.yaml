version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hrms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hrmspass}
      POSTGRES_DB: ${POSTGRES_DB:-hrms_db}
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $${POSTGRES_USER:-hrms} -d $${POSTGRES_DB:-hrms_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
    # point to the mono Dockerfile
      dockerfile: Dockerfile.mono
    environment:
      PORT: 8080
      PGHOST: db
      PGUSER: ${POSTGRES_USER:-hrms}
      PGPASSWORD: ${POSTGRES_PASSWORD:-hrmspass}
      PGDATABASE: ${POSTGRES_DB:-hrms_db}
      PGPORT: 5432
      # In mono image, no CORS needed, but safe to leave empty:
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  db_data:

